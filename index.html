<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
           <img class ="logoImg" src="Logo.png">
           <h1 class="tittle">Encriptador de texto</h1>
        </div>
        <div class="left">
            <input class ="text-input" id="inputTexto"type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="Muñeco.png" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer>Desarrollado por Jorge Pastrana Toledo</footer>
</body>
</html>
